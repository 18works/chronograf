<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<style>
		textarea {
			width: 500px;
			height: 500px;
		}
	</style>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		(async function() {
			const go = new Go();
			const {instance} = await WebAssembly.instantiateStreaming(fetch("slug.wasm"), go.importObject)
			go.run(instance)
			document.getElementById("runButton").disabled = false;
		})()

		async function run() {
			const input = document.getElementById("inputarea").value
			fluxPromise = new Promise(r => window.fluxResolve = r)
			fluxToAST(input)
			await fluxPromise
			console.log(currentAST)
		}
	</script>

	<textarea id="inputarea"></textarea>
	<br />
	<button onClick="run();" id="runButton" disabled>Run Me</button>
</body>

</html>
