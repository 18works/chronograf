<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		(async function() {
			const go = new Go();
			const {instance} = await WebAssembly.instantiateStreaming(fetch("slug.wasm"), go.importObject)
			go.run(instance)
			document.getElementById("runButton").disabled = false;
		})()

		async function run() {
			fluxPromise = new Promise(r => window.fluxResolve = r)
			fluxToAST(`
				from(db:"telegraf")
				|> filter(fn: (r) => r["_measurement"] == "cpu" AND r["_field"] == "usage_user")
				|> range(start:-170h)
				|> sum()
			`)
			await fluxPromise
			console.log(currentAST)
		}
	</script>

	<button onClick="run();" id="runButton" disabled>Run Me</button>
</body>

</html>
